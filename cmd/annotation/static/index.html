<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebSocket Image Click</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<p id="remainImageCount">残り: 0</p>
	</div>
	<div>
		<canvas id="canvas"></canvas>
	</div>
	<div>
		<label for="confirmSwitch">確認モード:</label>
		<select id="confirmSwitch">
			<option value="off">OFF</option>
			<option value="on">ON</option>
		</select>
	</div>
	<div>
		<button id="deleteButton">DEL</button>
	</div>
	<div id="tagContainer">
		<label for="tagSelect">タグ:</label>
		<select id="tagSelect">
			<option value="normal">normal</option>
			<option value="in">in</option>
			<option value="out">out</option>
			<option value="custom">custom</option>
		</select>
		<input type="text" id="customTagInput" placeholder="カスタムタグを入力" style="display: none;">
	</div>

	<script src="utils.js"></script>
	<script src="annotation_ws_handler.js"></script>
	<script src="script.js"></script>
	<script src="remain_image_count.js"></script>
	<script src="tags.js"></script>
</body>

</html>
